<article id="region">

  <figure class="highcharts-figure pt-4">
      <div id="container1"></div>
      <p class="highcharts-description">
          This Bar Chart shows the African Elephant population numbers in different African regions.
          Data used from the IUCN African Elephant Status Report 2016 <a href="https://ucr.fbi.gov/crime-in-the-u.s/2019/crime-in-the-u.s.-2019/tables/table-20">Page 36, Regional Elephant Estimates Chart</a>.
      </p>

  </figure>

</article>

<article id="totalPop">
	<figure class="highcharts-figure">
    <div id="container2"></div>
    <p class="highcharts-description">
				This Basic line chart shows the change in the African Elephant population between the years of 1970 and 2020. Data used from the IUCN African Elephant Status Report 2016 <a href="https://ucr.fbi.gov/crime-in-the-u.s/2019/crime-in-the-u.s.-2019/tables/table-20">Page 36, Regional Elephant Estimates Chart</a> and <a href="http://www.greatelephantcensus.com/background-on-conservation">www.greatelephantcensus.com</a>.
    </p>
</figure>

</article>
